{% set name = "yoyo-migrations" %}
{% set version = "8.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yoyo-migrations-{{ version }}.tar.gz
  sha256: 60378d0f7bfb81f59c4bd2c59d82ae25a9c76770cdb301988062c8ccd38dba6c

build:
  number: 0
  noarch: python
  entry_points:
    - yoyo = yoyo.scripts.main:main
    - yoyo-migrate = yoyo.scripts.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - sqlparse
    - tabulate

test:
  imports:
    - yoyo
    - yoyo.internalmigrations
  commands:
    - pip check
    - yoyo --help
    - yoyo-migrate --help
  requires:
    - pip

about:
  home: https://ollycope.com/software/yoyo/latest/
  summary: Database migrations with SQL
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ok-gitr
